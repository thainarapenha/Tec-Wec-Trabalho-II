<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="conteudo">
    <h1>Flappy Bird</h1>
    <div wm-flappy id="Main">
        <!-- icon de configurações do jogo -->
        <div class="btnConfig">
            <a href="index.html"><img src="img/config.png" alt="icone de configurações"/></a>
        </div>

        <!-- tela de game-over -->
        <section class="telaGame-Over" id="GameOver" style="display: none">
            <div class="areaGame-Over">
                <h1>Game Over</h1>
                <h3 resultPontos></h3>
                <a onclick="window.location.reload()">Jogar de novo!</a>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/flappy.js"></script>
</body>

</html>
